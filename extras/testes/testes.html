<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu de Produtos</title>
  <!-- Inclua os arquivos Bootstrap (opcional) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Estilos personalizados (opcional) -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #menu {
      text-align: center;
      margin-top: 20px;
    }
    #menu ul {
      list-style: none;
      padding: 0;
    }
    #menu ul li {
      display: inline-block;
      margin-right: 20px;
    }
    #menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="menu">
  <ul>
    <li><a href="#produtos-femininos">Feminino</a></li>
    <li><a href="#produtos-masculinos">Masculino</a></li>
  </ul>
</div>

<section id="produtos-femininos">
  <h2>Produtos Femininos</h2>
  <ul>
    <li>Vestidos</li>
    <li>Sapatos</li>
    <li>Bolsas</li>
    <li>Acessórios</li>
  </ul>
</section>

<section id="produtos-masculinos">
  <h2>Produtos Masculinos</h2>
  <ul>
    <li>Camisas</li>
    <li>Calças</li>
    <li>Sapatos</li>
    <li>Acessórios</li>
  </ul>
</section>

<!-- Inclua os arquivos JavaScript do Bootstrap (opcional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
