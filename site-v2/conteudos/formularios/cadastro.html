<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style_formulario.css">
  <link rel="shortcut icon" href="../imagens/icons/atuais/login.ico" type="image/x-icon">
    <title>Cadastre-se</title>
  </head>
  <body>
    <div class="container">
      <br>
      <br>
        <h2>Cadastro</h2>
        <form class="row g-3">

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome: </label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Nome Completo">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>

          <div class="col-md-4">
            <label for="inputState" class="form-label">UF</label>
            <select id="inputState" class="form-select">
              <option selected>...</option>
              <option>RJ</option>
            </select>
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Cidade, Número, e Complemento">
          </div>

         
          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" placeholder="00000-000">
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Lembrar sempre
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-">Enviar</button>
          </div>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
<script src="../formulario/scriptsformulariocadastro.js"></script> 
</body>
</html>
